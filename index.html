<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="true" />

    <title>GrapeTeX</title>

    <link rel="stylesheet" href="examples.css">
	<link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
          integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X"
          crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"
            integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script type="text/javascript" src="iink.min.js"></script>
  </head>

 <body>
	<div class="container main-wrapper">
		<div class="row">
			<div class="col-md-5 no-padding">
				<div>
					<button onclick="copyToClipboard()">copy</button>
					<input type="file" id="fileReceiver" accept=".png, .jpg, .jpeg">
				</div>
				<textarea placeholder="Code will appear here..." id="latexArea" class="code"></textarea>
			</div>
			<div class="col-md-7 no-padding">
				<div class="row" style="padding: 0px 15px">
					<div class="column w-100" style="height: 60%;">
					  <nav style="height: 80px;">
						<div class="button-div">
						  <button id="clear" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
							<img src="assets/img/clear.svg">
						  </button>
						  <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
							<img src="assets/img/undo.svg">
						  </button>
						  <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
							<img src="assets/img/redo.svg">
						  </button>
						</div>
						<div class="spacer"></div>
						<button id="convert" style="visibility: hidden;" disabled></button>
					  </nav>
					  <div id="editor" touch-action="none"></div>
					</div>
				</div>
				<div class="w-100 divider"></div>
				<div class="row result-container">
					<div class="column w-100"><div id="result"></div></div>
				</div>
			</div>
		</div>
	</div>
    
    

    <!-- <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script> -->

    <!-- <script src="/lib/jquery.plugin.js"></script> -->
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
