 <body>
	<div id="wrapper">
		<div id="sidebar-wrapper">
			<div class="sidebar-bg"></div>
			<ul class="sidebar-nav">

				<li style="margin-top: -30px;"><input type="file" name="file-1[]" id="fileReceiver" accept=".png, .jpg, .jpeg" class="inputfile inputfile-1" style="visibility: hidden !important; "/><label for="fileReceiver"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" fill="white"/></svg></label></li>
			</ul>
		</div>
		<div id="page-content-wrapper">
			<div class="page-content">
				<div class="container main-wrapper" id="content">
					<div class="row">
						<div class="col-xl-5 no-padding">
							<textarea placeholder="Code will appear here..." id="latexArea" class="code"></textarea>
							<div style="height:39.4vh;width:100%; border-right:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif; overflow:auto;">
								As you can see,
								<br></br>
								 once there's enough\n
								 <br></br>
								  text in this box, \n
								  <br></br>
								  the box will grow
								  <br></br>
								   scroll bars... 
								   <br></br>
								   that's why we 
								   <br></br>
								   call it a scroll
								   <br></br>
								   box! You could 
								   <br></br>
								   also place an image
								   <br></br>
								    into the scroll box.
							</div>
						</div>
						<div class="col-xl-7 no-padding">
							<div class="row" style="padding: 0px 15px">
								<div class="column w-100" style="height: 60%;">
								  <nav style="height: 80px;">
									<div class="button-div">
									  <button id="clear" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
										<img src="assets/img/clear.svg">
									  </button>
									  <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
										<img src="assets/img/undo.svg">
									  </button>
									  <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
										<img src="assets/img/redo.svg">
									  </button>
									</div>
									<div class="spacer"></div>
									<button id="convert" style="visibility: hidden;" disabled></button>
								  </nav>
								  <div id="editor" touch-action="none"></div>
								</div>
							</div>
							<div class="w-100 divider"></div>
							<div class="row result-container">
								<div class="column w-100"><div id="result"></div></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
