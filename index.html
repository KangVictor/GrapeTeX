<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="true" />

    <title>GrapeTeX</title>

    <link rel="stylesheet" href="examples.css">
	<link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
          integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X"
          crossorigin="anonymous">
	  
	<link rel="icon" href="grapetex.ico">

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"
            integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script type="text/javascript" src="iink.min.js"></script>
  </head>
	
 <body>
	<div class="container main-wrapper">
		<div class="row">
			<div class="col-md-5 no-padding">
				<div>
					<button onclick="copyToClipboard()"><svg viewBox="0 0 24 24" width="16px" height="16px" fill="currentColor" role="img" aria-label="Copy to Clipboard" data-testid="copy-content-control"><title>Copy Icon</title><path d="M2.25 23.998A2.252 2.252 0 010 21.748v-16.5a2.252 2.252 0 012.25-2.25h2.959l-.341-1.026a1.484 1.484 0 01.08-1.143c.178-.359.485-.626.865-.753.155-.052.306-.079.447-.079l.049.001h8.4c.401 0 .776.155 1.059.436a1.49 1.49 0 01.364 1.541l-.342 1.023h2.96A2.252 2.252 0 0121 5.248v3a.75.75 0 01-1.5 0v-3a.75.75 0 00-.75-.75h-3.46l-.158.474a1.5 1.5 0 01-1.423 1.026H7.291a1.5 1.5 0 01-1.423-1.025l-.159-.475H2.25a.75.75 0 00-.75.75v16.5c0 .414.336.75.75.75h6a.75.75 0 010 1.5h-6zm4.039-22.5l1.001 3h6.419l1-3h-8.42z"></path><path d="M12.75 23.998a2.252 2.252 0 01-2.25-2.25v-9a2.252 2.252 0 012.25-2.25h9a2.252 2.252 0 012.25 2.25v9a2.252 2.252 0 01-2.25 2.25h-9zm0-12a.75.75 0 00-.75.75v9c0 .414.336.75.75.75h9a.75.75 0 00.75-.75v-9a.75.75 0 00-.75-.75h-9z"></path><path d="M14.25 14.998a.75.75 0 010-1.5h6a.75.75 0 010 1.5h-6zm0 3a.75.75 0 010-1.5h6a.75.75 0 010 1.5h-6zm0 3a.75.75 0 010-1.5h2.25a.75.75 0 010 1.5h-2.25z"></path></svg></button>
					<input type="file" id="fileReceiver" accept=".png, .jpg, .jpeg">
				</div>
				<textarea placeholder="Code will appear here..." id="latexArea" class="code"></textarea>
			</div>
			<div class="col-md-7 no-padding">
				<div class="row" style="padding: 0px 15px">
					<div class="column w-100" style="height: 60%;">
					  <nav style="height: 80px;">
						<div class="button-div">
						  <button id="clear" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
							<img src="assets/img/clear.svg">
						  </button>
						  <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
							<img src="assets/img/undo.svg">
						  </button>
						  <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
							<img src="assets/img/redo.svg">
						  </button>
						</div>
						<div class="spacer"></div>
						<button id="convert" style="visibility: hidden;" disabled></button>
					  </nav>
					  <div id="editor" touch-action="none"></div>
					</div>
				</div>
				<div class="w-100 divider"></div>
				<div class="row result-container">
					<div class="column w-100"><div id="result"></div></div>
				</div>
			</div>
		</div>
	</div>
    
    

    <!-- <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script> -->

    <!-- <script src="/lib/jquery.plugin.js"></script> -->
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
